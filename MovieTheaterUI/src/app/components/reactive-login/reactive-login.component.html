<h1>Reactive Model Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">UserName:</label>
    <input formControlName="username" name="username" id="username" type="text">
    <span *ngIf="loginForm.controls.username.errors?.minlength">Username is required</span>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input formControlName="passwrd" name="passwrd" id="passwrd" type="passwrd">
    <span *ngIf="loginForm.controls.passwrd.errors?.minlength">Minimum 4 letters is mandatory</span>
    <!-- <span *ngIf="!loginForm.get('passwrd') && !loginForm.get('passwrd').errors?.minlength && loginForm.get('password').touched" class="help-block">Password is required</span> -->
  </div>
  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
  <div *ngIf="error" class="alert alert-danger">
    <strong>Authentication Failed !</strong>
  </div>
</form>
