<div id="cards-container">
  <div *ngFor="let theater of theaters" class="theaterCard">
    <div>
      <h1 class="cardTitle">
        <a routerLink="../theater/{{theater.theaterId}}">{{theater.theaterName}}</a>
      </h1>
      <h2 class="cardTitleSub">
        {{theater.theaterLoc}}
      </h2>
    </div>
    <div>
      <app-theater-movie-preview [theaterId]="this.theater.theaterId"></app-theater-movie-preview>
    </div>
  </div>
</div>
