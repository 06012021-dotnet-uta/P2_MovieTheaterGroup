<h2> Users List </h2>
<ul class="roles">
  <li *ngFor="let user of users"
      [class.selected]="user==selectedUser"
      (click)="onSelect(user)"> 
     <a  routerLink="/users/{{user.userId}}" >
       <span class="badge">  {{user.userId}}  </span>  {{user.username}}
     </a>
      <!-- <button class="user-detali" title="user-detail" (click)="onSelect(user)">
        User Details
      </button> -->
      <br>
     <button class="delete" title="delete user" (click)="DeleteUser(user.userId)">
       Delete User
     </button>
  </li>
</ul>
