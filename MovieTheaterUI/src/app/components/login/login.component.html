<main class="form-signin">
    <div asp-validation-summary="ModelOnly" class="text-danger"></div>
    <div id="signin">
        <h1 style="text-align:center">Sign in</h1>
        <div class="form-floating">
            <input [(ngModel)]="currentUser.username" name="username" type="text" class="form-control" placeholder="Username">
            <label for="floatingInput">Username</label>
            <span asp-validation-for="Username" class="text-danger"></span>
        </div>
        <div class="form-floating">
            <input [(ngModel)]="currentUser.passwd" name="passwd" type="password" class="form-control" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <span asp-validation-for="Password" class="text-danger"></span>
        </div>
        <button class="w-100 btn btn-lg btn-success" (click)="LoggedCorrectUser()">Sign in</button>
    </div>
</main>
